  Marking up times and Dates:
  <time dateTime = "2023-01-31">31 Jan 2023</time>
  <!-- Standard simple date -->
  <time datetime = "2023-01-31">31 Jan 2023</time>
  <!-- Just year and month -->
  <time datetime ="2023-01">Jan 2023</time>
  <!-- Just month and day -->
  <time datetime ="01-31">31 Jan</time>
  <!-- Just time,hours and minutes -->
  <time dateTime ="14:42">14:42</time>
  <!-- You can do seconds and milliseconds too ! -->
  <time dateTime="14:42.01.856">14:42.01.856</time>
  <!-- date and Time -->
  <time dateTime="2023-01-31T14:42">31 Jan 2023 </time>
  <!--Date and time with timezone offset -->
  <time datetime ="2023-01-20T14:42+01:00">2.00p.m,31 Jan 2023 is 2.00p.m in india</time>
  <!-- Calling out a specific week number -->
  <time dateTime="2023-W04">The fourth week of 2023</time>
